<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div *ngIf="loading" class="w-full h-60 flex justify-center items-center">
                    <mat-spinner></mat-spinner>
                </div>
                <div *ngIf="!loading">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="w-full">
                            <div class="mt-3 text-center">
                                <h3 class="font-semibold leading-6 text-gray-900" id="modal-title">Nuevo Curso</h3>
                            </div>
                            <form class="mt-10 space-y-6" [formGroup]="cursoForm">
                                <mat-form-field class="w-full">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput placeholder="Ex. PHP8" formControlName="nombre" />
                                </mat-form-field>

                                <mat-form-field class="w-full">
                                    <mat-label>Descripcion</mat-label>
                                    <input matInput placeholder="Ex. Descripcion" formControlName="descripcion" />
                                </mat-form-field>

                                <mat-form-field class="w-full">
                                    <mat-label>Aula</mat-label>
                                    <mat-select formControlName="aula">
                                        <mat-option *ngFor="let aula of aulas" [value]="aula.value">
                                            {{ aula.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </form>
                        </div>
                    </div>
                    <div mat-dialog-actions align="end" class="bg-gray-50 px-4 py-3 gap-2">
                        <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
                        <button mat-raised-button color="primary" [disabled]="!cursoForm.valid" (click)="saveCurso()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
